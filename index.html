<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="bg-dark-blue vh-100 center">
      <div class="advice">
        <p class="advice__number">
          Advice # <span class="advice__id">001</span>
        </p>
        <p class="advice__advice">“Thank you for watch my project. ❤”</p>
        <img
          srcset="
            images/pattern-divider-mobile.svg  295w,
            images/pattern-divider-desktop.svg 444w
          "
          sizes="(min-width: 768px) 444px, 295px"
          src="images/pattern-divider-desktop.svg"
          class="advice__divider"
          alt="divider"
        />

        <div class="btn">
          <button class="btn__btn">
            <svg
              class="btn__dice"
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                fill="#202733"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p class="attribution__text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/SergioCzP">Sergio Cruz</a>.
      </p>
    </footer>
  </body>
</html>
